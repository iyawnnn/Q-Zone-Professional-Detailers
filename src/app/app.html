<header>
  <nav
    class="navbar navbar-expand-md navbar-dark navbar-custom py-3 px-4 position-relative"
    style="z-index: 3000"
  >
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">
        <img src="/QZoneLogo.svg" alt="Q-Zone Logo" height="60" />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarExample01"
        aria-controls="navbarExample01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarExample01">
        <ul class="navbar-nav d-flex flex-md-row flex-column gap-3 text-center">
          <li class="nav-item">
            <a
              class="nav-link hoverable"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link hoverable" routerLink="/about" routerLinkActive="active">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link hoverable" routerLink="/services" routerLinkActive="active"
              >Services</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link hoverable" routerLink="/employees" routerLinkActive="active"
              >Employees</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="navbar-overlay" (click)="closeMenu()"></div>

  <router-outlet></router-outlet>
</header>
